<div class="container mt-5">
  <h2>Home</h2>
  <div class="mb-3">
    <h3>Resumo dos Usuários</h3>
    <p>Quantidade de usuários cadastrados: {{ userSummary.totalUsers }}</p>
    <table class="table table-dark table-hover">
      <thead>
        <tr>
          <th scope="col">Função</th>
          <th scope="col">Quantidade</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let role of userSummary.roles">
          <td>{{ role.role }}</td>
          <td>{{ role.count }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<router-outlet></router-outlet>
